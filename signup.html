<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="Styles.css">
        <title>Book Stroy | Sign Up</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col col-10 card-holder">
                    <div class="card">
                        <div class="card-header bg-dark">
                            <h2>Register / SignUp</h2>
                        </div>
                        <div class="card-body">
                            <from>
                                <div class="form-group row">
                                    <label for="fullname" class="col-sm-3 col-form-label">FullName</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="fullname" name="UserName" placeholder="FullName" required>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label for="email" class="col-sm-3 col-form-label">Mail Id</label>
                                    <div class="col-sm-7">
                                        <input type="email" class="form-control" id="email" name="Email" placeholder="Mail Id" required>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label for="number" class="col-sm-3 col-form-label">Number</label>
                                    <div class="col-sm-7">
                                        <input type="tel" class="form-control" id="number" name="Number" placeholder="Contact Number" required>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label for="pass" class="col-sm-3 col-form-label">Password</label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control" id="pass" name="Password" placeholder="Password" required>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label for="pass2" class="col-sm-3 col-form-label">Confrim Password</label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control" id="pass2" name="Password" placeholder="Confirm Password" required>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <button type="button" id="register" class="btn btn-success"><strong>Register</strong></button>
                                </div>
                                <br>
                                <div class="form-group row">
                                    <h5>Already have an account,<a class="btn btn-link" href="login.html"><strong>Login</strong></a></h5>
                                </div>
                            </from>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="Register.js"></script>
    </body>
</html>
